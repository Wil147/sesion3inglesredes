<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Social Media Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="presentation-container">
        <div class="word-cloud">
            <div class="word" data-word="Social Media">Social Media</div>
            <div class="word" data-word="Algorithm">Algorithm</div>
            <div class="word" data-word="Engagement">Engagement</div>
            <div class="word" data-word="Hashtag">Hashtag</div>
            <div class="word" data-word="Influencer">Influencer</div>
            <div class="word" data-word="Analytics">Analytics</div>
            <div class="word" data-word="Viral Content">Viral Content</div>
            <div class="word" data-word="Blogger">Blogger</div>
            <div class="word" data-word="Brands">Brands</div>
            <div class="word" data-word="Social Media Post">Social Media Post</div>
        </div>
        <div class="info-box">
            <h2 id="selectedWord">Select a word</h2>
            <p id="wordDescription">Information will appear here</p>
            <div id="imageContainer" class="image-container">
                <img id="wordImage" src="" alt="Word illustration" style="display: none;">
            </div>
            <div id="imageDescription" class="image-description">
                <p>Image description will appear here</p>
            </div>
        </div>
        <div class="summary-box">
            <h3>The Positive Impact of Social Media</h3>
            <p id="summaryText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
